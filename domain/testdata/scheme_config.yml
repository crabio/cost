            uom: byte
            value: 10000
          - resource: network-recewive
            type: once
            uom: byte
            value: 10000
      2:
        name: send
        direction: in
        requirements:
          - resource: cpu
            type: once
            uom: ops
            value: 100000
          - resource: network-recewive
            type: per-request-byte
            uom: byte
            value: 1
          - resource: storage-write
            type: per-request-byte
            uom: byte
            value: 1
      3:
        name: receive
        direction: out
        requirements:
          - resource: cpu
            type: once
            uom: ops
            value: 100000
          - resource: cpu
            type: per-request
            uom: ops
            value: 200000
          - resource: network-send
            type: per-request-byte
            uom: byte
            value: 1
      4:
        name: disconnect
        direction: in
        requirements:
          - resource: cpu
            type: once
            uom: ops
            value: 100000
          - resource: ram

models:
  1:
    name: client
    type: client
    params:
      - name: qty
        uom: piece
      - name: period
        uom: minute
      - name: msg-size
        uom: byte
  2:
    name: gateway
    type: custom
    available-actions:
      1:
        name: request
        direction: in
        requirements:
          - resource: cpu
            type: per-request
            uom: ops
            value: 100000
  3:
    name: kafka:3.1.0
    type: mq
    available-actions:
      1:
        name: connect
        direction: in
        requirements:
          - resource: cpu
            type: once
            uom: ops
            value: 100000
          - resource: ram
            type: once
            uom: byte
            value: 10000
          - resource: network-recewive
            type: once
            uom: byte
            value: 10000
      2:
        name: send
        direction: in
        requirements:
          - resource: cpu
            type: once
            uom: ops
            value: 100000
          - resource: network-recewive
            type: per-request-byte
            uom: byte
            value: 1
          - resource: storage-write
            type: per-request-byte
            uom: byte
            value: 1
      3:
        name: receive
        direction: out
        requirements:
          - resource: cpu
            type: once
            uom: ops
            value: 100000
          - resource: cpu
            type: per-request
            uom: ops
            value: 200000
          - resource: network-send
            type: per-request-byte
            uom: byte
            value: 1
      4:
        name: disconnect
        direction: in
        requirements:
          - resource: cpu
            type: once
            uom: ops
            value: 100000
          - resource: ram
            type: once
            uom: byte
            value: 10000
          - resource: network-recewive
